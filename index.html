<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       .parent {
           background-color: black;
           height: 400px;
           width: 400px;
       }

       .child {
           background-color: blanchedalmond;
           height: 50%;
           width: 50%;
       }

       .parent:hover .child {
           transform: translateX(100%)
       }
   </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
